<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>

    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script>
    var colors = ["blue", "cyan", "gold", "green", "magenta", "orange", "red", "white", "yellow"];
    colors = colors.sort();
    var target;
    var guess_input;
    var guess_input_text;
    var guesses = 0;
    var finished = false;

    function do_game() {
      var target_index = Math.random()*9;
      var target = colors[Math.floor(target_index)];
      while (!finished) {
        guess_input_text = prompt("I am thinking of one of theses colors:\n\n" +
        "blue, cyan, gold, green, magenta, orange, red, white, yellow \n\n" +
        "What is the color? ");
        guess_input = guess_input_text.toLowerCase();
        guesses++;
        finished = check_guess(guess_input, target);
        if (finished) {
          myBody=document.getElementsByTagName("body")[0];
          myBody.style.background=target;
          alert("Congratulations!!!! You are right! You took "+ guesses +" guesses! ");
        }
      }
    }

    function check_guess(guess,target) {
      if (colors.indexOf(guess_input) < 0) {
        alert("Sorry, I don't recognize your color.\n\nPlease try again.");
        return false;
      }else if(guess > target) {
        alert("Sorry, your guess is not correct!\n\nHint: Your color is alphabetically higher than mine.\n\nPlease try again.");
      } else if (guess < target) {
        alert("Sorry, your guess is not correct!\n\nHint: Your color is alphabetically lower than mine.\n\nPlease try again.");
      } else {
        return true;
      }
    }
    </script>
  </head>
  <body onload="do_game()">
    <h1>Welcome to My Website</h1>
  </body>
</html>
